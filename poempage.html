<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poem Gallery | Bhumi</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .poem-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .poem-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }

    .poem-card:hover {
      transform: translateY(-5px);
    }

    .poem-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .poem-content {
      padding: 15px;
      text-align: center;
    }

    .poem-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2a2a2a;
    }

    .poem-snippet {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>My Illustrated Poems</h1>

  <div class="poem-grid">
    <a class="poem-card" href="poem1.html">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/woman-sitting-on-moon-and-writing-poetry-4161302-3448804.png" alt="Poem Illustration 1">
      <div class="poem-content">
        <div class="poem-title">Moonlight Letters</div>
        <div class="poem-snippet">She wrote where silence echoed soft...</div>
      </div>
    </a>

    <a class="poem-card" href="poem2.html">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/girl-writing-poetry-in-her-diary-4483458-3727822.png" alt="Poem Illustration 2">
      <div class="poem-content">
        <div class="poem-title">Diary of Dreams</div>
        <div class="poem-snippet">Each line, a fragment of her soul...</div>
      </div>
    </a>

    <a class="poem-card" href="poem3.html">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/poetry-recitation-3279911-2748882.png" alt="Poem Illustration 3">
      <div class="poem-content">
        <div class="poem-title">Voices in Verse</div>
        <div class="poem-snippet">Words that bloom beyond the page...</div>
      </div>
    </a>
  </div>

</body>
</html>
