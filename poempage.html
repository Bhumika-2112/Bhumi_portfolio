    body {

    h1 {
      text-align: center;

    .poem-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .poem-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    .poem-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #00bfff;
    }

    .poem-snippet {
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
